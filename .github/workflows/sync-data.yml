name: Sync DadosJusBr Data

on:
  schedule:
    # Dia 1, 10 e 20 de cada mês às 06:00 UTC (03:00 Brasília)
    - cron: "0 6 1,10,20 * *"
  workflow_dispatch: # Permite rodar manualmente pelo GitHub

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run data sync
        run: npm run db:sync

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet data/extrateto.db 2>/dev/null; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit updated database
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/extrateto.db
          git commit -m "chore: atualizar banco de dados (sync automático)

          Executado pelo cron em $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push
